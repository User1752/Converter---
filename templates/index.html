<!DOCTYPE html>
<!--
    Conversor WebP → JPEG - Interface Web
    Conversão de imagens WebP para JPEG com suporte a ficheiros comprimidos.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP to JPEG Converter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #f0f0ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .file-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            font-size: 14px;
            color: #333;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>WebP to JPEG Converter</h1>
    <p class="subtitle">
        Upload WebP images or archives and convert them to high-quality JPEG
    </p>

    <div class="upload-area" id="uploadArea">
        <div class="upload-icon">⬆</div>
        <p>Click to select files or drag and drop</p>
        <p style="font-size: 12px; color: #999; margin-top: 5px;">
            Supported: .webp, .zip, .rar, .7z
        </p>
    </div>

    <input type="file" id="fileInput" accept=".webp,.zip,.rar,.7z" multiple>

    <div class="file-list" id="fileList"></div>

    <button class="btn" id="convertBtn" disabled>
        <span id="btnText">Convert & Download</span>
    </button>

    <div class="loader" id="loader"></div>
    <div class="status" id="status"></div>
</div>

<script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const convertBtn = document.getElementById('convertBtn');
    const status = document.getElementById('status');
    const loader = document.getElementById('loader');

    let selectedFiles = [];

    uploadArea.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', e => handleFiles(e.target.files));

    uploadArea.addEventListener('dragover', e => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', e => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });

    function handleFiles(files) {
        const validFiles = Array.from(files).filter(file => {
            const name = file.name.toLowerCase();
            return name.endsWith('.webp') || name.endsWith('.zip') ||
                   name.endsWith('.rar') || name.endsWith('.7z');
        });

        if (validFiles.length === 0) {
            showStatus('Please select valid .webp or archive files.', 'error');
            return;
        }

        selectedFiles.push(...validFiles);
        updateFileList();
        convertBtn.disabled = false;
        hideStatus();
    }

    function updateFileList() {
        fileList.innerHTML = '';

        selectedFiles.forEach((file, index) => {
            const item = document.createElement('div');
            item.className = 'file-item';
            item.innerHTML = `
                <span class="file-name">${file.name}</span>
                <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
            `;
            fileList.appendChild(item);
        });

        document.getElementById('btnText').textContent =
            selectedFiles.length > 0
                ? `Convert ${selectedFiles.length} file${selectedFiles.length > 1 ? 's' : ''} & Download`
                : 'Convert & Download';
    }

    function removeFile(index) {
        selectedFiles.splice(index, 1);
        updateFileList();
        convertBtn.disabled = selectedFiles.length === 0;
    }

    async function convertFiles() {
        if (selectedFiles.length === 0) return;

        loader.style.display = 'block';
        convertBtn.disabled = true;
        hideStatus();

        const formData = new FormData();
        selectedFiles.forEach(file => formData.append('files', file));

        try {
            const response = await fetch('/convert', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error('Conversion failed');

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = response.headers.get('Content-Type') === 'application/zip'
                ? 'converted_images.zip'
                : 'converted.jpg';

            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);

            showStatus('Conversion successful! Download started.', 'success');
            selectedFiles = [];
            updateFileList();
            fileInput.value = '';

        } catch (err) {
            showStatus('Error during conversion.', 'error');
        } finally {
            loader.style.display = 'none';
        }
    }

    convertBtn.addEventListener('click', convertFiles);

    function showStatus(msg, type) {
        status.textContent = msg;
        status.className = `status ${type}`;
        status.style.display = 'block';
    }

    function hideStatus() {
        status.style.display = 'none';
    }
</script>
</body>
</html>

<!DOCTYPE html>
<!-- 
    Conversor de WebP para JPEG - Interface Web
    Desenvolvido com assistência de IA (GitHub Copilot)
    
    Este arquivo contém a interface do usuário para o conversor.
    Permite upload de arquivos via drag-and-drop ou seleção manual.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP to JPEG Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #f0f0ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .file-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            font-size: 14px;
            color: #333;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebP to JPEG Converter</h1>
        <p class="subtitle">Upload single or multiple WebP files and convert them to JPEG</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">⬆</div>
            <p>Click to select files or drag and drop</p>
            <p style="font-size: 12px; color: #999; margin-top: 5px;">Support for .webp files or archives (.zip, .rar, .7z)</p>
        </div>

        <input type="file" id="fileInput" accept=".webp,.zip,.rar,.7z" multiple>

        <div class="file-list" id="fileList"></div>

        <button class="btn" id="convertBtn" disabled>
            <span id="btnText">Convert & Download</span>
        </button>

        <div class="loader" id="loader"></div>
        <div class="status" id="status"></div>
    </div>

    <script>
        // ====================================================================
        // VARIÁVEIS GLOBAIS - Referências aos elementos do DOM
        // ====================================================================
        
        const uploadArea = document.getElementById('uploadArea');  // Área de upload
        const fileInput = document.getElementById('fileInput');    // Input de arquivo (oculto)
        const fileList = document.getElementById('fileList');      // Lista de arquivos selecionados
        const convertBtn = document.getElementById('convertBtn');  // Botão de conversão
        const status = document.getElementById('status');          // Área de mensagens de status
        const loader = document.getElementById('loader');          // Indicador de carregamento

        // Array para armazenar os arquivos selecionados pelo usuário
        let selectedFiles = [];

        // ====================================================================
        // EVENT LISTENERS - Eventos de interação do usuário
        // ====================================================================
        
        // Quando o usuário clica na área de upload, abre o seletor de arquivos
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Quando arquivos são selecionados através do input file
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // ====================================================================
        // DRAG AND DROP - Eventos de arrastar e soltar arquivos
        // ====================================================================
        
        // Quando o usuário arrasta arquivos sobre a área de upload
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();  // Previne comportamento padrão do navegador
            uploadArea.classList.add('dragover');  // Adiciona estilo visual
        });

        // Quando o usuário arrasta arquivos para fora da área
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');  // Remove estilo visual
        });

        // Quando o usuário solta os arquivos na área de upload
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();  // Previne que o navegador abra os arquivos
            uploadArea.classList.remove('dragover');  // Remove estilo visual
            handleFiles(e.dataTransfer.files);  // Processa os arquivos soltos
        });

        // ====================================================================
        // FUNÇÕES DE PROCESSAMENTO DE ARQUIVOS
        // ====================================================================
        
        /**
         * Processa e valida os arquivos selecionados pelo usuário.
         * Filtra apenas arquivos com extensões suportadas.
         */
        function handleFiles(files) {
            // Filtra apenas arquivos com extensões válidas
            const validFiles = Array.from(files).filter(file => {
                const name = file.name.toLowerCase();
                return name.endsWith('.webp') || name.endsWith('.zip') || 
                       name.endsWith('.rar') || name.endsWith('.7z');
            });

            // Se nenhum arquivo válido foi selecionado, mostra erro
            if (validFiles.length === 0) {
                showStatus('Please select .webp or archive files (.zip, .rar, .7z)', 'error');
                return;
            }

            // Adiciona os arquivos válidos à lista existente
            selectedFiles = [...selectedFiles, ...validFiles];
            
            // Atualiza a interface para mostrar os arquivos
            updateFileList();
            
            // Habilita o botão de conversão
            convertBtn.disabled = false;
            
            // Esconde mensagens de status anteriores
            hideStatus();
        }

        /**
         * Atualiza a interface para mostrar a lista de arquivos selecionados.
         * Também atualiza o texto do botão para mostrar quantos arquivos serão convertidos.
         */
        function updateFileList() {
            // Limpa a lista atual
            fileList.innerHTML = '';
            
            // Adiciona cada arquivo selecionado à lista
            selectedFiles.forEach((file, index) => {
                // Cria um elemento div para o item do arquivo
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                // Define o HTML interno com nome do arquivo e botão de remover
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
                `;
                
                // Adiciona o item à lista
                fileList.appendChild(fileItem);
            });

            // Atualiza o texto do botão de conversão
            const btnText = document.getElementById('btnText');
            if (selectedFiles.length === 0) {
                // Se não há arquivos, desabilita o botão
                convertBtn.disabled = true;
                btnText.textContent = 'Convert & Download';
            } else {
                // Mostra quantos arquivos serão convertidos
                btnText.textContent = `Convert ${selectedFiles.length} file${selectedFiles.length > 1 ? 's' : ''} & Download`;
            }
        }

        /**
         * Remove um arquivo da lista de selecionados.
         * @param {number} index - Índice do arquivo a ser removido
         */
        function removeFile(index) {
            // Remove o arquivo do array
            selectedFiles.splice(index, 1);
            
            // Atualiza a interface
            updateFileList();
            
            // Esconde mensagens de status
            hideStatus();
        }

        // ====================================================================
        // FUNÇÃO DE CONVERSÃO - Envia arquivos para o servidor
        // ====================================================================
        
        /**
         * Envia os arquivos para o servidor para conversão.
         * Usa async/await para operações assíncronas.
         */
        async function convertFiles() {
            // Valida se há arquivos selecionados
            if (selectedFiles.length === 0) return;

            // Desabilita o botão durante a conversão
            convertBtn.disabled = true;
            
            // Mostra o indicador de carregamento
            loader.style.display = 'block';
            
            // Esconde mensagens de status anteriores
            hideStatus();

            // Cria um objeto FormData para enviar os arquivos
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            try {
                // Envia requisição POST para o servidor
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                // Verifica se a resposta foi bem-sucedida
                if (!response.ok) {
                    throw new Error('Conversion failed');
                }

                // Obtém o arquivo como blob (dados binários)
                const blob = await response.blob();
                
                // Cria uma URL temporária para o arquivo
                const url = window.URL.createObjectURL(blob);
                
                // Cria um elemento <a> para iniciar o download
                const a = document.createElement('a');
                a.href = url;
                
                // Determina o nome do arquivo baseado no tipo de resposta
                const contentType = response.headers.get('Content-Type');
                if (contentType === 'application/zip') {
                    // Múltiplos arquivos - ZIP
                    a.download = 'converted_images.zip';
                } else {
                    // Arquivo único - JPEG
                    // Extrai o nome do arquivo do cabeçalho Content-Disposition
                    const contentDisposition = response.headers.get('Content-Disposition');
                    const filename = contentDisposition 
                        ? contentDisposition.split('filename=')[1].replace(/"/g, '')
                        : 'converted.jpg';
                    a.download = filename;
                }
                
                // Adiciona o link ao documento, clica e remove
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Libera a URL temporária da memória
                window.URL.revokeObjectURL(url);

                // Mostra mensagem de sucesso
                showStatus('Conversion successful! Download started.', 'success');
                
                // Limpa a lista de arquivos após conversão bem-sucedida
                selectedFiles = [];
                updateFileList();
                fileInput.value = '';

            } catch (error) {
                // Em caso de erro, mostra mensagem e reabilita o botão
                showStatus('Error: ' + error.message, 'error');
                convertBtn.disabled = false;
            } finally {
                // Sempre esconde o loader ao finalizar (sucesso ou erro)
                loader.style.display = 'none';
            }
        }

        // ====================================================================
        // FUNÇÕES DE INTERFACE - Mensagens de status
        // ====================================================================
        
        /**
         * Mostra uma mensagem de status para o usuário.
         * @param {string} message - Mensagem a ser exibida
         * @param {string} type - Tipo da mensagem (success, error, info)
         */
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }

        /**
         * Esconde a área de mensagens de status.
         */
        function hideStatus() {
            status.style.display = 'none';
        }

        // Adiciona evento de clique ao botão de conversão
        convertBtn.addEventListener('click', convertFiles);
    </script>
</body>
</html>
